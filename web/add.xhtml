<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
     
      
    <h:head>
        <title>Olay Raporlama</title>
    </h:head>
      <h:body>
       
<center>
    
    <h:form>
  
    <h1 style="margin-top:0">CNS Olay Raporlama</h1>
        <h:form>
           
              <p:accordionPanel>
        <p:tab title="Kişi Bilgileri">
            
            <h:panelGrid border="1" columns="8" cellpadding="5" cellspacing="20">
                          
              
                <h:outputLabel  value="Ad Soyad" style="font-weight:bold" />
                <p:inputText value="#{OlayManagedBean.name}"/>
                
                <h:outputLabel  value="Ünvan" style="font-weight:bold" />
                <p:inputText value="#{OlayManagedBean.unvan}"/>
                
                <h:outputLabel  value="Kurum" style="font-weight:bold" />
                <p:inputText value="#{OlayManagedBean.kurum}"/>
                
                 <h:outputLabel  value="E-posta" style="font-weight:bold" />
                <p:inputText value="#{OlayManagedBean.posta}"/>
                
                 </h:panelGrid>
            
              </p:tab>
   
            
            
        <p:tab title="Olay Bilgileri">
            
             <h:panelGrid border="1" columns="6" cellpadding="5" cellspacing="20">
                 
                
                 <h:outputLabel  value="Olay Tarihi" style="font-weight:bold" />
                 <p:calendar value="#{OlayManagedBean.tarih}" pattern="dd-MM-yyyy" mask="true" />
                
                
                <h:outputLabel  value="Olay Saati" style="font-weight:bold" />
                <p:calendar value="#{OlayManagedBean.saat}" pattern="HH:mm" timeOnly="true" id="Saat"/>
                
                
                <h:outputLabel  value="Havaalanı/ATC Kodu" style="font-weight:bold" />
                <p:inputText value="#{OlayManagedBean.atc}"/>
                
                 <h:outputLabel  value="Havaaracı Çağrı Kodu" style="font-weight:bold" />
                <p:inputText value="#{OlayManagedBean.cagri}"/>
                
                 <h:outputLabel  value="Havaaracı Tescil İşareti" style="font-weight:bold" />
                <p:inputText value="#{OlayManagedBean.tescil}"/>
                
                </h:panelGrid>
            
              </p:tab>
    
        <p:tab title="Seyrüsefer Yardımcı Cihazları">
            
            <h:panelGrid border="1" columns="10" cellpadding="5" cellspacing="20" >
                
                <h:outputLabel  value="ILS Tanıtma Kodu" style="font-weight:bold" />
                <p:inputText value="#{OlayManagedBean.ilsid}" style="width:70px"/>
                
                <h:outputLabel  value="Localizer" style="font-weight:bold" />
                <p:inputText value="#{OlayManagedBean.localizer}" style="width:120px"/>
                
                 <h:outputLabel  value="Glidepath(GP)" style="font-weight:bold" />
                <p:inputText value="#{OlayManagedBean.gp}" style="width:120px"/>
                
                 <h:outputLabel  value="GP/DME" style="font-weight:bold" />
                <p:inputText value="#{OlayManagedBean.gpdme}" style="width:120px"/>
                
                <h:outputLabel  value="Marker" style="font-weight:bold" />
                <p:inputText value="#{OlayManagedBean.marker}" style="width:120px"/>
                
                <h:outputLabel  value="VOR Tanıtma Kodu" style="font-weight:bold; width:900px" />
                <p:inputText value="#{OlayManagedBean.vorid}" style="width:70px"/>
                
                 <h:outputLabel  value="VOR" style="font-weight:bold" />
                <p:inputText value="#{OlayManagedBean.vor}" style="width:120px"/>
                
                 <h:outputLabel  value="VOR/DME" style="font-weight:bold" />
                <p:inputText value="#{OlayManagedBean.vordme}" style="width:120px"/>
                
                <h:outputLabel  value="NDB Tanıtma Kodu" style="font-weight:bold" />
                <p:inputText value="#{OlayManagedBean.ndbid}" style="width:120px"/>
                
                <h:outputLabel  value="NDB" style="font-weight:bold" />
                <p:inputText value="#{OlayManagedBean.ndb}" style="width:120px"/>
                
                 </h:panelGrid>
                               
                </p:tab>
   
        <p:tab title="Haberleşme Cihazları">
            
            <h:panelGrid border="1" columns="8" cellpadding="5" cellspacing="20" >
                
                 <h:outputLabel  value="Kule Frekansı(MHz)" style="font-weight:bold" />
                <p:inputText value="#{OlayManagedBean.kule}" style="width:70px"/>
                
                 <h:outputLabel  value="Kule Frekansı" style="font-weight:bold" />
                <p:inputText value="#{OlayManagedBean.kulefreq}" style="width:120px"/>
                
                 <h:outputLabel  value="APP Frekansı(MHz)" style="font-weight:bold" />
                <p:inputText value="#{OlayManagedBean.app}" style="width:70px"/>
                
                 <h:outputLabel  value="APP Frekansı" style="font-weight:bold" />
                <p:inputText value="#{OlayManagedBean.appfreq}" style="width:120px"/>
                
                 <h:outputLabel  value="ACC Frekansı(MHz)" style="font-weight:bold" />
                <p:inputText value="#{OlayManagedBean.acc}" style="width:70px"/>
                
                 <h:outputLabel  value="ACC Frekansı" style="font-weight:bold" />
                <p:inputText value="#{OlayManagedBean.accfreq}" style="width:120px"/>
                
                 <h:outputLabel  value="ATIS Frekansı(MHz)" style="font-weight:bold" />
                <p:inputText value="#{OlayManagedBean.atis}" style="width:70px"/>
                
                 <h:outputLabel  value="ATIS Frekansı" style="font-weight:bold" />
                <p:inputText value="#{OlayManagedBean.atisfreq}" style="width:120px"/>
                
                </h:panelGrid>
                
                 </p:tab>
    
        <p:tab title="Gözetim Cihazları">
            
             <h:panelGrid border="1" columns="2" cellpadding="5" cellspacing="20" >
                
                 <h:outputLabel  value="Radar" style="font-weight:bold" />
                <p:inputText value="#{OlayManagedBean.radar}"/>
                
                 <h:outputLabel  value="GPS" style="font-weight:bold" />
                <p:inputText value="#{OlayManagedBean.gps}"/>
                
                
                </h:panelGrid>
                
                </p:tab>
                  
                  <p:tab title="Açıklama">
            
                      <h:panelGrid border="1" columns="2" cellpadding="5" cellspacing="20" >
                          
                           <h:outputLabel  value="Açıklama" style="font-weight:bold" />
                           
                <p:inputTextarea rows="10" cols="120" value="#{OlayManagedBean.detay}"/>
                
             
                          
                      </h:panelGrid>
                  </p:tab>
                      
                  
    </p:accordionPanel>
                                              
           
        </h:form>
    
   
    
    
     <h:panelGrid columns="1" cellpadding="5">
         
         
         <p:commandButton value="Gönder" actionListener="#{OlayManagedBean.add}" styleClass="ui-priority-primary" onclick="PF('dlg1').show();" />
         
         
     </h:panelGrid>
    
     
          <p:dialog header="Durum" widgetVar="dlg1" minHeight="40">
              
    <h:outputText value="Rapor Gönderildi!" />
    
          </p:dialog>
        
    </h:form>
     
   </center>
          
          <h:form>
          
          <p:commandButton value="CNS Olay Raporları için Tıklayınız!" style="font-size : 18px;" action="Raporlar" styleClass="ui-priority-primary" />
          
          </h:form>
          
          </h:body>
    
</html>
