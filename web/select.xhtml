<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     
      
    <h:head>
        <title>Olay Raporlama</title>
    </h:head>
      <h:body>
       
<center>
    
    <h:panelGrid  border="1"  cellpadding="5" cellspacing="10" style="width:1000px"> 
        
        <center> 
  
    <h1 style="margin-top:5">Olay Raporu</h1>
    
    </center>
      
   </h:panelGrid>

    <h:panelGrid border="1" columns="4" cellpadding="5" cellspacing="20" style="width:1000px" > 

            
        
                <h:outputLabel value="Ad Soyad" style="font-weight:bold;width:10px" />
                <h:outputText value="#{OlayManagedBean.name}"  style="width:50px" />
                
                <h:outputLabel  value="Ünvan" style="font-weight:bold;width:80px"/>
                <h:outputText value="#{OlayManagedBean.unvan}"/>
                
                <h:outputLabel  value="Kurum" style="font-weight:bold"/>
                <h:outputText value="#{OlayManagedBean.kurum}"/>
                
                <h:outputLabel  value="E-posta" style="font-weight:bold"/>
                <h:outputText value="#{OlayManagedBean.posta}"/>
                
                
                </h:panelGrid>
    
    
    <h:panelGrid columns="6" border="1"  cellpadding="5" cellspacing="20" style="width:1000px"> 
                
                <h:outputLabel  value="Olay Tarihi" style="font-weight:bold" />
                <h:outputLabel value="#{OlayManagedBean.tarih}" />
                              
                <h:outputLabel  value="Olay Saati" style="font-weight:bold" />
                <h:outputText value="#{OlayManagedBean.saat}" />
              
                
                <h:outputLabel  value="Havaalanı/ATC Kodu" style="font-weight:bold" />
                <h:outputText value="#{OlayManagedBean.atc}"/>
                
                <h:outputLabel  value="Havaaracı Çağrı Kodu" style="font-weight:bold" />
                <h:outputText value="#{OlayManagedBean.cagri}"/>
                
                <h:outputLabel  value="Havaaracı Tescil İşareti" style="font-weight:bold" />
                <h:outputText value="#{OlayManagedBean.tescil}"/>
                
     </h:panelGrid>       

    <h:panelGrid columns="6" border="1" cellpadding="5" cellspacing="20" style="width:1000px">  
                
        
                <h:outputLabel  value="ILS Tanıtma Kodu" style="font-weight:bold" />
                <h:outputText value="#{OlayManagedBean.ilsid}" />
                
                
                <h:outputLabel  value="Localizer" style="font-weight:bold" />
                <h:outputText value="#{OlayManagedBean.localizer}" />
                        
                
                <h:outputLabel  value="Glidepath(GP)" style="font-weight:bold" />
                <h:outputText value="#{OlayManagedBean.gp}" />
                
                <h:outputLabel  value="GP/DME" style="font-weight:bold" />
                <h:outputText value="#{OlayManagedBean.gpdme}" />
                
                <h:outputLabel  value="Marker" style="font-weight:bold" />
                <h:outputText value="#{OlayManagedBean.marker}" />
                
                </h:panelGrid>
    
    <h:panelGrid columns="6" border="1"  cellpadding="5" cellspacing="20" style="width:1000px"> 
                
                <h:outputLabel  value="VOR Tanıtma Kodu" style="font-weight:bold; width:900px" />
                <h:outputText value="#{OlayManagedBean.vorid}" style="width:70px"/>
                
                <h:outputLabel  value="VOR" style="font-weight:bold" />
                <h:outputText value="#{OlayManagedBean.vor}" style="width:70px"/>
            
                
                <h:outputLabel  value="VOR/DME" style="font-weight:bold" />
                <h:outputText value="#{OlayManagedBean.vordme}" style="width:70px"/>
                
                <h:outputLabel  value="NDB Tanıtma Kodu" style="font-weight:bold" />
                <h:outputText value="#{OlayManagedBean.ndbid}" style="width:120px"/>
                
                <h:outputLabel  value="NDB" style="font-weight:bold" />
                <h:outputText value="#{OlayManagedBean.ndb}" style="width:70px"/>
                
              </h:panelGrid>

    <h:panelGrid columns="8" border="1"  cellpadding="5" cellspacing="20" style="width:1000px">  
              
                
                <h:outputLabel  value="Kule Frekansı(MHz)" style="font-weight:bold" />
                <h:outputText value="#{OlayManagedBean.kule}" style="width:70px"/>
                
                 <h:outputLabel  value="Kule Frekansı" style="font-weight:bold" />
                 <h:outputText value="#{OlayManagedBean.kulefreq}" style="width:70px"/>
            
                
                 <h:outputLabel  value="APP Frekansı(MHz)" style="font-weight:bold" />
               <h:outputText value="#{OlayManagedBean.app}" style="width:70px"/>
                
                 <h:outputLabel  value="APP Frekansı" style="font-weight:bold" />
                 <h:outputText value="#{OlayManagedBean.appfreq}" style="width:70px"/>
                
                 <h:outputLabel  value="ACC Frekansı(MHz)" style="font-weight:bold" />
                <h:outputText value="#{OlayManagedBean.acc}" style="width:70px"/>
                
                 <h:outputLabel  value="ACC Frekansı" style="font-weight:bold" />
                <h:outputText value="#{OlayManagedBean.accfreq}" style="width:70px"/>
                
                 <h:outputLabel  value="ATIS Frekansı(MHz)" style="font-weight:bold" />
               <h:outputText value="#{OlayManagedBean.atis}" style="width:70px"/>
                
                 <h:outputLabel  value="ATIS Frekansı" style="font-weight:bold" />
                <h:outputText value="#{OlayManagedBean.atisfreq}" style="width:70px"/>
                
             </h:panelGrid>
    
    
    <h:panelGrid columns="4" border="1"  cellpadding="5" cellspacing="20" style="width:1000px">  
                
                 <h:outputLabel  value="Radar" style="font-weight:bold" />
                <h:outputText value="#{OlayManagedBean.radar}" style="width:70px"/>
                
                 <h:outputLabel  value="GPS" style="font-weight:bold" />
                 <h:outputText value="#{OlayManagedBean.gps}" style="width:70px"/>
           
                 </h:panelGrid>
    
    <h:panelGrid columns="2" border="1"  cellpadding="5" cellspacing="20" style="width:1000px">   
                          
                 <h:outputLabel  value="Açıklama" style="font-weight:bold" />
                           
                 <h:panelGrid  style="width:800px">   
                 
                 <h:outputText value="#{OlayManagedBean.detay}"  />
            
                 </h:panelGrid>
          
                 </h:panelGrid>
                 
            </center>    
        
 <h:form>
          
          <p:commandButton value="CNS Olay Raporları için Tıklayınız!" style="font-size : 18px;" action="Raporlar" styleClass="ui-priority-primary" />
          
          </h:form>
        
          </h:body>
    
</html>
